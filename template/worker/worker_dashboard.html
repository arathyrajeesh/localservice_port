{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #002244;
            height: 100vh;
            padding: 30px 20px;
            color: white;
            position: fixed;
        }

        .sidebar h1 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .main {
            margin-left: 250px;
            padding: 40px;
            flex: 1;
        }

        .hero {
            background-color: #6c63ff;
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 700px;
            margin: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Local Pro Connect</h1>
        <a href="{% url 'worker_dashboard' %}">Dashboard</a>
        <a href="{% url 'view_services' %}">My Services</a>
        <a href="{% url 'worker_bookings' %}">View Bookings</a>
        <a href="{% url 'workerlogin' %}">Logout</a>
    </div>


    <div class="main">
        <div class="hero">
            <h2>Welcome, {{ request.user.first_name }}</h2>
            <p>Ready to add your next service? Fill out the form below.</p>
        </div>

        <div class="container">
            <h3>Add a New Service</h3>
            <form method="POST">
                {% csrf_token %}

                <label for="title">Service Title</label>
                <input type="text" id="title" name="title" placeholder="Enter service title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your service" rows="4" required></textarea>

                <label for="price">Price (₹)</label>
                <input type="number" id="price" name="price" placeholder="Enter price in ₹" required>

                <label for="experience">Experience (in years)</label>
                <input type="number" id="experience" name="experience" placeholder="Enter experience" required>

                <button type="submit">Add Service</button>
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
