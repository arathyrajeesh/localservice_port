<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Choose Login Type</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    background: url('https://images.pexels.com/photos/18196433/pexels-photo-18196433/free-photo-of-white-abstract-textured-surface.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=1200') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}


    .overlay {
        background-color: rgba(0, 0, 0, 0.5); 
        padding: 50px 70px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
        color: white;
        max-width: 90%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: bold;
        color: #ffffff;
    }

    .login-button {
        display: block;
        width: 260px;
        margin: 12px auto;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to right, #28a745, #218838);
        color: white;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        transition: all 0.3s ease;
    }

    .login-button:hover {
        background: linear-gradient(to right, #1e7e34, #19692c);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(33, 136, 56, 0.3);
    }

    .signup-link {
        margin-top: 25px;
        font-size: 14px;
    }

    .signup-link a {
        color: #ffdd57;
        text-decoration: none;
        font-weight: 500;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 500px) {
        .overlay {
            padding: 40px 25px;
            width: 90%;
        }

        .login-button {
            width: 100%;
            font-size: 15px;
        }
    }
</style>
</head>
<body>

<div class="overlay">
    <h2>Select Your Login Type</h2>
    <a href="{% url 'workerlogin' %}" class="login-button">Login as Worker</a>
    <a href="{% url 'consumer_login' %}" class="login-button">Login as Consumer</a>
    <a href="{% url 'admin_login' %}" class="login-button">Login as Admin</a>
    <div class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></div>
</div>

</body>
</html>
