<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Consumers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .back-link:hover {
            background-color: #1a252f;
        }

    </style>
</head>
<body>
    <h1>All Consumers</h1>
    <a href="{% url 'admin_home' %}" class="back-link">‚Üê Back to Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for consumer in consumers %}
                <tr>
                    <td>{{ consumer.user.username }}</td>
                    <td>{{ consumer.location }}</td>
                    <td>{{ consumer.phone }}</td>
                    <td><form action="{% url 'delete_consumer' consumer.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No consumers found.</td>
                </tr>
            {% endfor %}
        </tbody>        
    </table>
</body>
</html>
