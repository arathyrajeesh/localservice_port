<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved Workers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaf4f4;
        }

        td {
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .back-link:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<h2>Pending Worker Requests</h2>
<a href="{% url 'admin_home' %}" class="back-link">‚Üê Back to Dashboard</a>

<table>
    <tr>
        <th>Username</th>
        <th>Phone</th>
        <th>Skills</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for worker in workers %}
    <tr>
        <td>{{ worker.user.username }}</td>
        <td>{{ worker.phone }}</td>
        <td>{{ worker.skills }}</td>
        <td>{{ worker.status }}</td>
        <td>
            <a href="{% url 'approve_worker' worker.id %}">Approve</a> 
            <a href="{% url 'reject_worker' worker.id %}">Reject</a>
        </td>
    </tr>
    {% endfor %}
</table>
</html>
