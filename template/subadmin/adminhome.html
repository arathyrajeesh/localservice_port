<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex-grow: 1;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .main-content h1 {
            font-size: 32px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{% url 'manage_worker' %}">Manage Worker</a>
        <a href="{% url 'worker_requests' %}">Worker Request</a>
        <a href="{% url 'manage_consumer' %}">Manage Consumer</a>
    </div>
    <div class="main-content">
        <h1>Welcome Admin</h1>
        <p>This is the admin dashboard. Use the sidebar to manage data.</p>
    </div>

</body>
</html>
